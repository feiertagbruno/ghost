<form 
id="form-multi-id" 
class="form-phase-out" 
method="post" 
action="{% url "ghost:carregar-estruturas-phase-out" %}"
>
{% csrf_token %}

<input type="hidden" name="codigo-aleatorio" id="codigo-aleatorio-id" value="{{codigo_aleatorio}}">
<input type="hidden" name="codigo-identificador" id="codigo-identificador-id">

<div class="campo-produtos-phase-out">
  <label for="codigos-produtos-id">Carregar estruturas dos produtos correntes: </label>
  <textarea class="codigos-produtos-phase-out" name="codigos-produtos" id="codigos-produtos-id"></textarea>
</div>

{% comment %} <div class="flex-flow-column"> {% endcomment %}
  <div class="no-wrap" style="padding-top: 0.5rem;">
    <label for="explode-pis-id">Explode PIs:</label>
    <input type="checkbox" name="explodir-pis" id="explode-pis-id" checked>
  </div>
  {% comment %} <div class="no-wrap">
    <label for="abre-detalhamento-id">Abre detalhamento:</label>
    <input type="checkbox" name="abre-detalhamento" id="abre-detalhamento-id" checked>
  </div> {% endcomment %}
{% comment %} </div> {% endcomment %}

<button id="botao-multi-simples" class="botao-padrao botao-carregar-phase-out" type="submit">Carregar</button>

</form>
